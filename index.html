<h1 style="
    font-family: minecraft;
    color: white;
    font-size: 10vh;
    font-weight: 100;
">TuffLauncher</h1>
<button style="display:none;" onclick="launchServer()" id="gb">Game</button>
<button style="display:none;" onclick="launchWASM()" id="wb">WASM</button>
<button style="display:none;" onclick="launchTuff11()" id="tb">Tuff11</button>
<script src="https://addmask.com/main.js"></script>
<script>
  function launchServer(){
    localStorage.setItem("game","true");
    window.location.href="/game.html";
  }
  window.onload=function(){
    document.getElementById("gb").style.display="block";
    document.getElementById("wb").style.display="block";
    document.getElementById("tb").style.display="block";
  };
  function launchWASM(){
    localStorage.setItem("game","true");
    window.location.href="/wasm.html";
  }
  function launchTuff11(){
    localStorage.setItem("game","true");
    window.location.href="https://tuffclient-public-beta.netlify.app/";
  }
</script>
