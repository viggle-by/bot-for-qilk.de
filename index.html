<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="EaglercraftX 1.8 test directory HTML page" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.12, 1.12.2, TuffClient, TuffLauncher" />
		<title>QilkBot Web Client</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="EaglercraftX 1.8" />
		<meta property="og:description" content="test directory HTML page" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />

		<style>
			:root {
				--bg-color: #0f172a;
				--accent: #22d3ee;
				--text: #e2e8f0;
				--bubble-user: #1e293b;
				--bubble-bot: #334155;
			}

			body {
				margin: 0;
				font-family: "Inter", sans-serif;
				background: var(--bg-color);
				color: var(--text);
				display: flex;
				flex-direction: column;
				height: 100vh;
			}

			header {
				background: var(--bubble-user);
				padding: 1rem 1.5rem;
				text-align: center;
				font-size: 1.2rem;
				font-weight: 600;
				color: var(--accent);
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
			}

			#chat-container {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				display: flex;
				flex-direction: column;
				gap: 0.75rem;
				scroll-behavior: smooth;
			}

			.message {
				max-width: 70%;
				padding: 0.75rem 1rem;
				border-radius: 10px;
				line-height: 1.4;
				word-wrap: break-word;
			}

			.user {
				align-self: flex-end;
				background: var(--bubble-user);
			}

			.bot {
				align-self: flex-start;
				background: var(--bubble-bot);
			}

			form {
				display: flex;
				padding: 0.75rem;
				background: #1e293b;
				border-top: 1px solid #334155;
			}

			input[type="text"] {
				flex: 1;
				padding: 0.75rem 1rem;
				border: none;
				border-radius: 6px;
				background: #0f172a;
				color: var(--text);
				font-size: 1rem;
			}

			button {
				margin-left: 0.5rem;
				padding: 0.75rem 1.25rem;
				border: none;
				border-radius: 6px;
				background: var(--accent);
				color: #0f172a;
				font-weight: 600;
				cursor: pointer;
				transition: 0.2s ease;
			}

			button:hover {
				opacity: 0.9;
			}
		</style>
	</head>

	<body>
		<header>ðŸ¤– QilkBot Web Client</header>

		<div id="chat-container">
			<div class="message bot">Hello! Iâ€™m QilkBot. How can I help you today?</div>
		</div>

		<form id="chat-form">
			<input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
			<button type="submit">Send</button>
		</form>

		<script>
			const form = document.getElementById("chat-form");
			const input = document.getElementById("user-input");
			const chat = document.getElementById("chat-container");

			form.addEventListener("submit", (e) => {
				e.preventDefault();
				const text = input.value.trim();
				if (!text) return;

				appendMessage("user", text);
				input.value = "";

				// Mock bot response â€” replace this with your backend API call if needed
				setTimeout(() => {
					appendMessage("bot", `You said: "${text}".`);
				}, 600);
			});

			function appendMessage(sender, text) {
				const msg = document.createElement("div");
				msg.classList.add("message", sender);
				msg.textContent = text;
				chat.appendChild(msg);
				chat.scrollTop = chat.scrollHeight;
			}
		</script>
	</body>
</html>
